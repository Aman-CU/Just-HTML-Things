<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <header>
      <h1>Welcome To Code Plus</h1>
      <nav style="display: inline">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>

          <li>
            <a href="team.html">Team</a>
          </li>
          <li>
            <a href="contact.html">Contact Us</a>

        </ul>
      </nav>
      <figure>
        <img
          src="img/header_img.jpg"
          alt="Code Plus Makes Better World"
          title="We love Coding"
          width="400"
          height="267"
        />
        <figcaption>Code Plus Makes Better World</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="Email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your msg here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h3>Our Location</h3>
        <address>
          12/44 Banglore Complex, Tower <br />
          City, Karnataka.
          <br /><br />
          Phone: <a href="tel: +555555555">555-555-5555</a>
        </address>
      </section>
    </main>
    <hr />

    </footer>
